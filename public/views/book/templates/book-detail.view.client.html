<div class="delta-content">
    <div class="delta-navbar-top">
        <ng-include src="'views/common/templates/navbar-top.view.client.html'">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="visible-lg visible-md col-md-1"></div>
            <div class="col-xs-12 col-md-10">
                <div class="row delta-object">
                    <div class="col-md-3">
                        <div class="delta-object-sidebar">
                            <div class="delta-object-image">
                                <img ng-src="{{model.bookInfo.imageLinks.thumbnail}}" class="img-responsive" alt="">
                            </div>
                            <div class="delta-object-title">
                                <div class="delta-object-title-name">{{ model.bookInfo.name }}</div>
                                <div class="delta-object-sub-title">{{ model.bookInfo.developers[0].name }}</div>
                            </div>
                            <div class="delta-object-buttons">
                                <div ng-hide="model.loggedUser.isAdmin" ng-switch="model.liked">
                                    <div ng-switch-when=false>
                                        <a role="button" class="btn btn-success btn-sm"
                                           ng-click="model.likeBook()">Like</a>
                                    </div>
                                    <div ng-switch-when=true>
                                        <a role="button" class="btn btn-danger btn-sm"
                                           ng-click="model.unLikeBook()">Dislike</a>
                                    </div>
                                </div>
                            </div>
                            <div class="delta-object-buttons">
                                <div ng-hide="model.loggedUser.isAdmin || model.loggedUser.isSeller">
                                    <div ng-switch="model.owned">
                                        <div ng-switch-when=false>
                                            <a role="button" class="btn btn-primary btn-sm"
                                               ng-click="model.buyBook()">Buy Book</a>
                                        </div>
                                        <div ng-switch-when=true>
                                            <h5 class="delta-object-text"><i>You own this book!</i></h5>
                                        </div>
                                    </div>
                                </div>
                                <div ng-show="model.loggedUser.isSeller">
                                    <div>
                                        <a role="button" class="btn btn-primary btn-sm"
                                           ng-click="model.sellBook()">Book Inventory</a>
                                    </div>
                                </div>
                            </div>
                            <div class="delta-object-menu">
                                <ul class="nav">
                                    <li class="active">
                                        <a href="#"><i class="glyphicon glyphicon-home"></i>
                                            Overview </a>
                                    </li>
                                    <li ng-hide=true>
                                        <a href="#"><i class="fa fa-book"></i>Bookplay </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="delta-object-content">
                            <ng-include
                                    src="'views/book/templates/content/book.overview.view.client.html'"></ng-include>
                        </div>
                    </div>
                </div>
            </div>
            <div class="visible-lg visible-md col-md-1"></div>
        </div>
    </div>
</div>
